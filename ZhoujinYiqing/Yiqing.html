<script>
  $(function () {
    $('div[data-url]').click(function () {
      if ($(this).data('url'))
        document.location.href = $(this).data('url');
    });

    $('a#tbSwitch').click(function () {
      switchToolbox();
    });
  });
  function switchToolbox(state) {
    if (state === true) {
      $('a#tbSwitch').removeClass('fa-arrow-circle-down').addClass('fa-arrow-circle-up');
      $('div#tbPanel').css('display', '');
    }
    else if (state === false) {
      $('a#tbSwitch').removeClass('fa-arrow-circle-up').addClass('fa-arrow-circle-down');
      $('div#tbPanel').css('display', 'none');
    }
    else {
      state = $('a#tbSwitch').hasClass('fa-arrow-circle-down');
      switchToolbox(state);
    }
  }
</script>
